<div class="container custom-header">
    <div class="row justify-content-center text-center align-items-center mb-5 my-5 p-4">
        <div class="col-9">
            <h1 class="text-white">ACONSEGUEIX LA MILLOR QUALITAT </h1>
        </div>
    </div>
</div>
<div class="container main-container">
  <form [formGroup]="budgetForm">
    <!-- SEO -->
    <div class="row justify-content-center mb-4">
      <div class="col-11 col-md-8">
        <div class="card">
          <div
            class="card-body d-flex justify-content-between align-items-center">
            <!-- Title -->
            <div>
              <h4 class="fw-bold">Seo</h4>
              <p class="text-break">
                Programació d'una web responsive completa
              </p>
            </div>

            <!-- Price -->
            <div class="text-center">
              <h2 class="fw-bold">300 €</h2>
            </div>

            <!-- Checkbox-->
            <div class="me-1">
              <input
                type="checkbox"
                formControlName="seo"
                class="form-check-input me-1"
              />
              <label>Afegir</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ADS -->
    <div class="row justify-content-center mb-4">
      <div class="col-11 col-md-8">
        <div class="card">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <!-- Title-->
            <div>
              <h4 class="fw-bold">Ads</h4>
              <p>Programació d'una web responsive completa</p>
            </div>

            <!-- Price -->
            <div class="text-center">
              <h2 class="fw-bold">400 €</h2>
            </div>

            <!-- Checkbox -->
            <div class="me-1">
              <input
                type="checkbox"
                formControlName="ads"
                class="form-check-input me-1"
              />
              <label>Afegir</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- WEBSITE-->
    <div class="row justify-content-center mb-4">
      <div class="col-11 col-md-8">
        <div class="card">
          <div
            class="card-body d-flex justify-content-between align-items-center"
          >
            <!-- Title-->
            <div>
              <h4 class="fw-bold">Web</h4>
              <p>Programació d'una web responsive completa</p>
            </div>

            <!-- Price -->
            <div class="text-center">
              <h2 class="fw-bold">500 €</h2>
            </div>

            <!-- Checkbox -->
            <div class="me-1">
              <input
                type="checkbox"
                formControlName="website"
                class="form-check-input me-1"
              />
              <label>Afegir</label>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!-- Total Price -->
   <div class="row justify-content-end mt-5 mb-5">
    <div class="col-12 col-md-6">
      <h3 class="fw-bold">Preu pressupostat: <span class="totalPrice ms-3">{{ totalPrice() }} </span> €</h3>
    </div>
  </div>
  </form>
</div>

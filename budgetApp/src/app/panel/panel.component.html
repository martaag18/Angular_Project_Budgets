<form [formGroup]="panelForm">
    <!-- Pages Row -->
    <div class="row mb-3 justify-content-end">
      <div class="col-auto d-flex align-items-center text-small">
        <button type="button" class="btn btn-sm p-0 me-2" (click)="openPopUp()">
          <i class="fa fa-info-circle"></i>
        </button>
        <label for="pages" class="form-label fw-bold me-3">Número de pàgines:</label>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-round me-2" (click)="decrementPages()">-</button>
        <input type="number" id="pages" formControlName="pages" class="form-control text-center input-round" readonly />
        <button type="button" class="btn btn-sm btn-outline-secondary btn-round ms-2" (click)="incrementPages()">+</button>
      </div>
    </div>
  
    <!-- Languages Row -->
    <div class="row mb-3 justify-content-end">
      <div class="col-auto d-flex align-items-center text-small">
        <button type="button" class="btn btn-sm p-0 me-2" (click)="openPopUp()">
          <i class="fa fa-info-circle"></i>
        </button>
        <label for="languages" class="form-label fw-bold me-3">Número de llenguatges:</label>
        <button type="button" class="btn btn-sm btn-outline-secondary btn-round me-2" (click)="decrementLanguages()">-</button>
        <input type="number" id="languages" formControlName="languages" class="form-control text-center input-round" readonly />
        <button type="button" class="btn btn-sm btn-outline-secondary btn-round ms-2" (click)="incrementLanguages()">+</button>
      </div>
    </div>
  </form>
